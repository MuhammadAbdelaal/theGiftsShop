<!-- header section start -->

                    <img class="img-fluid" src="../../assets/img/demo04_01_600x.jpg" alt="">

                            <h6>Assorted</h6>
                            <h4>CATEGORIES</h4>
                        </div>
                    </a>
                </div>

            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="two mb-4">
                            <img class="img-fluid" src="../../assets/img/demo04_02_300x.jpg" alt="">
                            <a class="d-block text-dark text-decoration-none" routerLink="/products">
                                <div class="twotext text-center">
                                    Women
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="three mb-4">
                            <img class="img-fluid" src="../../assets/img/demo04_03_300x.jpg" alt="">

                            <a class="d-block text-dark text-decoration-none" routerLink="/products">
                                <div class="threetext text-center">

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">

                            <img class="img-fluid" src="../../assets/img/demo04_04_600x.jpg" alt="">

                            <a class="d-block text-dark text-decoration-none" routerLink="/products">
                                <div class="fourtext text-center">
                                    <h6>A LOT OF</h6>

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header section end -->

<!-- Modal -->
<div class="modal fade" id="quickViewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <img class='img-fluid' src="" alt="">
                    </div>
                    <div class="col-6 py-3">
                        <h3 class="modalDesc"></h3>
                        <p class="modalBrand card-text text-muted"></p>
                        <h4>$<span class="product-price text-info"></span></h4>
                        <p>long description long description long description
                            long description long description long description
                            long description long description long description
                        </p>
                        <button class="btn btn-primary p-2">
                            <i class="fa fa-shopping-basket"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal end -->

<!-- recommended for men section start -->
<section>
    <div class="container">
        <div class="row py-3">
            <h3 class="ml-3 text-primary">Recommended for Men</h3>
        </div>
        <owl-carousel [options]="myCarouselOptions" [carouselClasses]="['owl-theme', 'sliding']">
            <div *ngFor='let product of menProducts; index as productId' class="item">
                <div class="card border-0 text-center">
                    <div class="product-top">
                        <!-- icon trigger modal -->
                        <div class="product-overlay" aria-hidden="true" data-toggle="modal"
                            data-target="#quickViewModal">
                            <i class="fa fa-eye"></i>
                        </div>
                        <a [routerLink]="['/products', productId]">
                            <img class="card-img-top" [src]="product.imgURL" alt="">
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-muted">{{product.brand}}</p>
                        <span class="prodcut-review text-warning">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </span>
                        <h6 class="card-title font-weight-normal">{{product.desc}}</h6>
                        <div>$<span class="product-price text-info">{{product.price}}</span></div>
                        <button class="btn btn-primary p-2">
                            <i class="fa fa-shopping-basket"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </owl-carousel>
    </div>
</section>
<!-- recommended for men section end -->
